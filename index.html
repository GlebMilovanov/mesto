<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивная страница и способ поделиться впечатлениями"
    />
    <meta name="author" content="Глеб Милованов" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__link"
          ><img
            src="./images/logo-header.svg"
            alt="логотип"
            class="header__logo"
        /></a>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-image.jpg"
            alt="фото профиля"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
            <button type="button" aria-label="Редактировать" class="profile__edit-btn"></button>
          </div>
          <button type="button" aria-label="Добавить" class="profile__add-btn"></button>
        </section>
        <section class="elements">
          <ul class="elements__container">
            <li class="element">
              <img
                src="./images/karachaevsk-element-image.jpg"
                alt="Карачаевск"
                class="element__image"
              />
              <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" aria-label="Нравится" class="element__like-btn"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/elbrus-element-image.jpg"
                alt="Эльбрус"
                class="element__image"
              />
              <div class="element__info">
                <h2 class="element__title">Эльбрус</h2>
                <button type="button" aria-label="Нравится" class="element__like-btn"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/dombay-element-image.jpg"
                alt="Домбай"
                class="element__image"
              />
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button type="button" aria-label="Нравится" class="element__like-btn"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/elbrus-element-image.jpg"
                alt="Эльбрус"
                class="element__image"
              />
              <div class="element__info">
                <h2 class="element__title">Эльбрус</h2>
                <button type="button" aria-label="Нравится" class="element__like-btn"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/dombay-element-image.jpg"
                alt="Домбай"
                class="element__image"
              />
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button type="button" aria-label="Нравится" class="element__like-btn"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/karachaevsk-element-image.jpg"
                alt="Карачаево-Черкесия"
                class="element__image"
              />
              <div class="element__info">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button type="button" aria-label="Нравится" class="element__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright" lang="en">&#169; 2023 Gleb Milovanov</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profile-form">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Иван Иванов"
              class="popup__profile-input popup__name"
              required
            />
            <input
              type="text"
              id="occupation"
              name="occupation"
              placeholder="Бездельник"
              class="popup__profile-input popup__occupation"
              required
            />
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
