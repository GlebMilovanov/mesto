<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивная страница и способ поделиться впечатлениями"
    />
    <meta name="author" content="Глеб Милованов" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <script src="./scripts/index.js" defer type="module"></script>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__link"
          ><img
            src="./images/logo-header.svg"
            alt="логотип"
            class="header__logo"
        /></a>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-image.jpg"
            alt="фото профиля"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
            <button
              type="button"
              aria-label="Редактировать"
              class="profile__edit-btn"
            ></button>
          </div>
          <button
            type="button"
            aria-label="Добавить"
            class="profile__add-btn"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright" lang="en">&#169; 2023 Gleb Milovanov</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close-btn"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form_type_profile"
            name="profile-form"
          >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Иван Иванов"
              class="popup__input popup__input_type_name"
              required
            />
            <input
              type="text"
              id="occupation"
              name="occupation"
              placeholder="Бездельник"
              class="popup__input popup__input_type_occupation"
              required
            />
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close-btn"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_card" name="card-form">
            <input
              type="text"
              id="card-name"
              name="card-name"
              placeholder="Название"
              class="popup__input popup__input_type_card-name"
              required
            />
            <input
              type="url"
              id="card-url"
              name="card-url"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_card-url"
              required
            />
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <figure class="popup__image-container">
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close-btn"
          ></button>
          <img class="popup__image" src="#" alt="" />
          <figcaption class="popup__image-name"></figcaption>
        </figure>
      </div>
      <template class="element-template">
        <li class="element">
          <img src="#" alt="" class="element__image" />
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button
              type="button"
              aria-label="Нравится"
              class="element__like-btn"
            ></button>
          </div>
          <button
            type="button"
            aria-label="Удалить"
            class="element__delete-btn"
          ></button>
        </li>
      </template>
    </div>
  </body>
</html>
