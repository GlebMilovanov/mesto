<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Интерактивная страница и способ поделиться впечатлениями"/><meta name="author" content="Глеб Милованов"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><a href="#" class="header__link"><img src="03b78ada3425e9132ff3.svg" alt="логотип" class="header__logo"/></a></header><main class="content"><section class="profile"><div class="profile__avatar-container"><button class="profile__avatar-btn"></button> <img src="#" alt="фото профиля" class="profile__image"/></div><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__about"></p><button type="button" aria-label="Редактировать" class="profile__edit-btn"></button></div><button type="button" aria-label="Добавить" class="profile__add-btn"></button></section><section class="elements"><ul class="elements__container"></ul></section></main><footer class="footer"><p class="footer__copyright" lang="en">&#169; 2023 Gleb Milovanov</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-btn"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_profile" name="profile-form" novalidate><input id="name" name="name" placeholder="Иван Иванов" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required/> <span class="popup__error name-error"></span> <input id="about" name="about" placeholder="Бездельник" class="popup__input popup__input_type_about" minlength="2" maxlength="200" required/> <span class="popup__error about-error"></span> <button type="submit" class="popup__submit-btn">Сохранить</button></form></div></div><div class="popup popup_type_card"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-btn"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_card" name="card-form" novalidate><input id="card-name" name="name" placeholder="Название" class="popup__input popup__input_type_card-name" minlength="2" maxlength="30" required/> <span class="popup__error name-error"></span> <input type="url" id="card-url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_card-url" required/> <span class="popup__error link-error"></span> <button type="submit" class="popup__submit-btn">Создать</button></form></div></div><div class="popup popup_type_image"><figure class="popup__image-container"><button type="button" aria-label="Закрыть" class="popup__close-btn"></button> <img class="popup__image" src="#" alt=""/><figcaption class="popup__image-name"></figcaption></figure></div><div class="popup popup_type_delete"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-btn"></button><h2 class="popup__title popup__title_type_delete">Вы уверены?</h2><form class="popup__form popup__form_type_delete" name="delete-form" novalidate><button type="submit" class="popup__submit-btn">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-btn"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_type_avatar" name="avatar-form" novalidate><input type="url" id="avatar" name="avatar" placeholder="Ссылка на картинку" class="popup__input popup__input_type_avatar" required/> <span class="popup__error avatar-error"></span> <button type="submit" class="popup__submit-btn">Сохранить</button></form></div></div><template class="element-template"><li class="element"><img src="#" alt="" class="element__image"/><div class="element__info"><h2 class="element__title"></h2><div class="element__like-c
